<html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        </head>
<body>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        </style>
<div class="container">
    <label>List Of Country</label>&nbsp;&nbsp;&nbsp;
    <input type="text" placeholder="search here" [(ngModel)]="searchText">
    <button>search</button>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Country_short_name</th>
                <th>Country_name</th>
                <th>Update</th>
                <th>Delete</th>

            </tr>
            
        </thead>
        <tbody>
            <tr *ngFor="let country of countries | search: searchText">
                <td>{{country.country_short_name}}</td>
                <td>{{country.country_name}}</td>
                <td> <button >Update</button></td>
                <td><button (click) ="deleteCountry(country.country_id)"> Delete</button></td>

            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
